<div id="colorlib-page">
  <app-sidebar></app-sidebar>

  <div id="colorlib-main">
    <app-header title="My Collection" subTitle="Collection"></app-header>
    <section class="ftco-section-3">
      <div class="photograhy">
        <div class="row" id="gallery">
          @for (item of collectionList; track $index) {
            <div class="col-md-4">
              <a
                href="{{ item.image }}"
                class="photography-entry img gallery-item d-flex justify-content-start align-items-end"
                style="background-image: url('{{ item.image }}')"
              >
                <div class="overlay"></div>
                <div class="text ml-4 mb-4">
                  <h3>{{ item.title }}</h3>
                  <span class="tag">{{ item.tag }}</span>
                </div>
              </a>
            </div>
          }
        </div>
      </div>
    </section>

    <app-footer></app-footer>
  </div>
  <!-- END COLORLIB-MAIN -->
</div>
